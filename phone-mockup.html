<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NextRN - Phone Mockup</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      /* Phone mockup frame styles */
      .phone-frame {
        width: 375px;
        height: 812px;
        background: #1a1a1a;
        border-radius: 40px;
        padding: 8px;
        position: relative;
        box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
        margin: 20px auto;
      }
      
      .phone-screen {
        width: 100%;
        height: 100%;
        background: #000;
        border-radius: 32px;
        overflow: hidden;
        position: relative;
      }
      
      /* Dynamic island for iPhone 14 Pro style */
      .dynamic-island {
        position: absolute;
        top: 12px;
        left: 50%;
        transform: translateX(-50%);
        width: 126px;
        height: 37px;
        background: #000;
        border-radius: 19px;
        z-index: 50;
      }
      
      /* Home indicator */
      .home-indicator {
        position: absolute;
        bottom: 8px;
        left: 50%;
        transform: translateX(-50%);
        width: 134px;
        height: 5px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 3px;
        z-index: 50;
      }
      
      /* iPhone frame styling */
      .phone-frame::before {
        content: '';
        position: absolute;
        top: -4px;
        left: 60px;
        width: 60px;
        height: 4px;
        background: #333;
        border-radius: 2px;
      }
      
      /* Side buttons */
      .phone-frame::after {
        content: '';
        position: absolute;
        right: -3px;
        top: 120px;
        width: 3px;
        height: 60px;
        background: #333;
        border-radius: 0 2px 2px 0;
      }
      
      /* Volume buttons */
      .volume-up {
        position: absolute;
        left: -3px;
        top: 100px;
        width: 3px;
        height: 30px;
        background: #333;
        border-radius: 2px 0 0 2px;
      }
      
      .volume-down {
        position: absolute;
        left: -3px;
        top: 140px;
        width: 3px;
        height: 30px;
        background: #333;
        border-radius: 2px 0 0 2px;
      }
      
      /* Mute switch */
      .mute-switch {
        position: absolute;
        left: -3px;
        top: 70px;
        width: 3px;
        height: 20px;
        background: #333;
        border-radius: 2px 0 0 2px;
      }
      
      /* App iframe container */
      .app-container {
        width: 100%;
        height: 100%;
        border: none;
        border-radius: 32px;
      }
      
      /* Background styling */
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen p-4">
    <!-- Phone Frame -->
    <div class="phone-frame">
      <!-- Volume buttons -->
      <div class="mute-switch"></div>
      <div class="volume-up"></div>
      <div class="volume-down"></div>
      
      <div class="phone-screen">
        <!-- Dynamic Island -->
        <div class="dynamic-island"></div>
        
        <!-- Home Indicator -->
        <div class="home-indicator"></div>
        
        <!-- App Content -->
        <iframe 
          src="prototype-init.html" 
          class="app-container"
          frameborder="0"
          scrolling="no">
        </iframe>
      </div>
    </div>
    
    <!-- Instructions -->
    <div class="absolute bottom-4 left-4 text-white/80 text-sm">
      <p>ðŸ“± NextRN Mobile Prototype</p>
      <p>iPhone 14 Pro mockup (375Ã—812px)</p>
    </div>
  </body>
</html>
